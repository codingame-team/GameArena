services:
  # ============================================
  # GameArena Web Application
  # ============================================
  gamearena:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamearena-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Flask Configuration
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret-in-production}
      
      # Database (SQLite par défaut, PostgreSQL recommandé en prod)
      - DATABASE_URL=sqlite:///gamearena.db
      
      # Bot Runner Configuration
      - BOT_RUNNER=auto
      - BOT_DOCKER_IMAGE=gamearena-bot:latest
      - BOT_TMP_DIR=/tmp/bot_runs
      
      # Docker socket pour lancer des conteneurs de bots
      # ⚠️ SÉCURITÉ: Donner accès au socket Docker est risqué
      # Alternative: Utiliser subprocess uniquement (BOT_RUNNER=subprocess)
      - DOCKER_HOST=unix:///var/run/docker.sock
    
    volumes:
      # Persister le dossier instance (contient gamearena.db)
      - gamearena-db:/app/instance
      
      # Persister les bots sauvegardés
      - gamearena-bots:/app/persistent_bots
      
      # Socket Docker pour exécuter les bots dans des conteneurs
      # ⚠️ Commenter cette ligne si vous voulez désactiver Docker (subprocess uniquement)
      - /var/run/docker.sock:/var/run/docker.sock
    
    networks:
      - gamearena-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/referees"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Limites de ressources (optionnel, recommandé en prod)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

